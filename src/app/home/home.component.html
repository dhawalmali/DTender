<app-loading-spinner *ngIf="isLoadingTenders"></app-loading-spinner>
<div *ngIf="!isLoadingTenders">
    <div class="row">
        <div class="col s12 m6" *ngFor="let tender of tenders;let i = index">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">{{"Tender: " + (i+1)}}</span>
                    <p><strong>Address: </strong>{{tender}}</p>
                </div>
                <div class="card-action">
                    <button data-target="modal1" class="btn modal-trigger" (click)="loadTenderDetails(tender)">Get
                        Details!</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="modal1" class="modal">
    <app-loading-spinner *ngIf="isLoadingDetails"></app-loading-spinner>
    <div *ngIf="!isLoadingDetails" class="container" style="margin-top: 20px;margin-bottom: 20px;">
        <h4>{{details[1]}}</h4>
        <hr>
        <h5>Industry</h5>
        <p>{{details[2]}}</p>
        <h5>Description</h5>
        <p>{{details[3]}}</p>
        <h5>Bid Start Date</h5>
        <p>{{details[4]}}</p>
        <h5>Bid End Date</h5>
        <p>{{details[5]}}</p>
        <h5>Tender Complete</h5>
        <p>{{details[6]}}</p>
        <button class="btn waves-effect waves-light" style="padding-left: 30px;padding-right: 30px;" [disabled]="details[6]">
            Bid
        </button>
    </div>
</div>
